<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui"
    template="templates/template.xhtml">

    <ui:define name="body">
		<p:panel
			style="width:755px;background-color:#B7B0B0;"
			rendered="true">
			
			 <p:lineChart id="filled" value="#{chartBB.categoryModel}" legendPosition="ne" fill="true"  
                 title="Filled" style="height:300px;margin-top:20px" xaxisLabel="Year" yaxisLabel="Births" />  
      
   			 <p:lineChart id="stacked" value="#{chartBB.categoryModel}" legendPosition="ne" stacked="true" fill="true"  
                 title="Stacked and Filled" style="height:300px;margin-top:20px" xaxisLabel="Year" yaxisLabel="Births" />  
                          
		</p:panel>
    </ui:define>
</ui:composition>
